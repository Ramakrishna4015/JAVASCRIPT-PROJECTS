<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-top-wrapper">
          <div class="sidebar-top">
            <a href="#" class="logo wrapper">
              <img src="assets/storeify.png" alt="Logo" class="logo-small">
              <span class="hide">Storeify</span>
            </a>
            <div class="expand-btn"></div>
          </div>
          <div class="search wrapper">
            <input type="search" placeholder="Search for anything...">
          </div>
          <div class="sidebar-links">
            <h2>Main</h2>
            <ul>
              <li>
                <a href="#home" title="Home" class="tooltip">
                  <span class="link hide">Home</span>
                </a>
                <span class="tooltip content">Home</span>
              </li>
              </ul>
          </div>
          <div class="sidebar-links">
            <h2>Communication</h2>
            <ul>
              <li>
                <a href="#communication" title="Communication" class="tooltip">
                  <span class="link hide">Communication</span>
                </a>
                <span class="tooltip content">Communication</span>
              </li>
            </ul>
            </div>
        </div>
      </nav>


    <script src="app.js"></script>
</body>
</html>
